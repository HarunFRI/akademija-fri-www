{{ if .Site.Data.zadovoljneStranke.enable }}
    {{ if .Site.Data.zadovoljneStranke.list }}
    {{ "<!-- zadovoljene stranke -->" | safeHTML}}
    <section class="section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-title section-title-border">{{ .Site.Data.zadovoljneStranke.title }}</h2>
                </div>

                <div class="col-lg-12">
                    <div class="client-logo-slider align-self-center">
                        {{ range .Site.Data.zadovoljneStranke.list }}
                        <a href="{{ .URL | absURL }}" class="text-center d-block outline-0 py-3 px-2">
                            <img class="d-unset" src="{{ .image | absURL }}" alt="client-logo">
                        </a>
                        {{ end }}
                    </div>
                </div>
            </div>
        </div>
    </section>
    {{ "<!-- /zadovoljene stranke -->" | safeHTML}}
    {{ end }}
{{ end }}
