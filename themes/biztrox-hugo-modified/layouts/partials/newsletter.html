{{ "<!-- Widget Newsletter -->" | safeHTML }}
<div class="newsletter">
  <h4 class="mb-3 text-white">Novičnik</h4>
  <div id="mc_embed_signup">
    <form action="{{ .Site.Params.mailchimpFormAction }}" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate p-0" target="_blank" novalidate>
      <div id="mc_embed_signup_scroll">
        <div class="mc-field-group" style="margin-bottom: 20px;">
          <input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL" placeholder="Email *" required>
        </div>

        <div class="mc-field-group">
          <input id="mce-PODJETJE" class="" type="text" value="" name="PODJETJE" placeholder="Podjetje (delovno mesto)">
        </div>

        <div class="pb-2 text-white">ali</div>

        <div class="mc-field-group">
          <input id="mce-FAKULTETA" class="" type="text" value="" name="FAKULTETA" placeholder="Fakulteta in področje študija">
        </div>

        <div class="form-check form-check-inline">
          <fieldset class="mc_fieldset gdprRequired text-white" name="interestgroup_field">
            <input id="gdpr_19317" class="form-check-input" type="checkbox" name="gdpr[19317]" value="Y">
            <label class="form-check-label" for="gdpr_19317">
              <small>
                Strinjam se s
                <a href="/pogoji">pogoji uporabe podatkov</a>.
              </small>
            </label>
          </fieldset>
        </div>

        <div id="mce-responses" class="clear">
          <div class="response" id="mce-error-response" style="display:none"></div>
          <div class="response" id="mce-success-response" style="display:none"></div>
        </div>

        <div style="position: absolute; left: -5000px;" aria-hidden="true">
          <input type="text" name="{{ .Site.Params.mailchimpFormNmae }}" tabindex="-1" value="">
        </div>

        <div class="clear" style="margin-top: 30px;">
          <input type="submit" value="Prijava" name="subscribe" id="mc-embedded-subscribe" class="button">
        </div>
      </div>
    </form>
  </div>

  <script type='text/javascript' src='//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js'></script>
  <script type='text/javascript'>(function() {window.fnames = new Array(); window.ftypes = new Array();fnames[0]='EMAIL';ftypes[0]='email';fnames[1]='FNAME';ftypes[1]='text';fnames[2]='LNAME';ftypes[2]='text';fnames[3]='ADDRESS';ftypes[3]='address';fnames[4]='PHONE';ftypes[4]='phone';}(jQuery));var $mcj = jQuery.noConflict(true);</script>
  {{ "<!--End mc_embed_signup-->" | safeHTML }}
</div>
