{{ "<!-- Sidebar -->" | safeHTML }}
<div class="col-lg-4 sidebar-box-shadow">
    <div class="bg-white px-4 py-100">

        {{ "<!-- Recent novice-->" | safeHTML }}
        <div class="mb-50">
            <h4 class="mb-3">Novice</h4>
            {{ range first 3 (where .Site.RegularPages "Type" "novice") }}
                {{ "<!-- novica -->" | safeHTML }}
                <div class="d-flex py-3 border-bottom">
                    <div class="mr-4">
                        <a href="{{ .Permalink }}">
                            <img class="rounded img-fluid recent-post-thumb" src="{{ .Params.image | absURL }}" alt="post-thumb">
                        </a>
                    </div>
                    <div>
                        <h6 style="margin-bottom: 5px;">
                            <a class="text-dark" href="{{ .Permalink }}">{{ .Title }}</a>
                        </h6>
                        <small class="meta">{{ .PublishDate.Format "2. 1. 2006" }}</small>
                    </div>
                </div>
            {{ end }}
        </div>
    </div>
</div>
